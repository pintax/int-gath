<!--ion-header>
  <ion-navbar>
    <ion-title>EventList</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block color="primary" (click)="goToCreate()">
    Create a new Event
  </button>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of eventList" 
    (click)="goToEventDetail(event.id)">
      <h2>{{event?.name}}</h2>
      <p>Date : <strong>{{event?.date}}</strong></p>
      <p>Game : <strong>{{event?.game}}</strong></p>
      <p>Venue : <strong>{{event?.venue}}</strong></p>
      <p>City : <strong>{{event?.city}}</strong></p>
      <p>Description : <strong>{{event?.description}}</strong></p>
      <p>Subcategory : <strong>{{event?.subcategory}}</strong></p>
      <p>Create at : <strong>{{event?.createAt}}</strong></p>
      <p>Create by : <strong>{{event?.email}}</strong></p>
    </ion-item>
  </ion-list>
</ion-content>
