<ion-header>
  <ion-navbar>
    <ion-title>custom List</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
  <img src="assets/game/ad/bannerMTG.jpg" />   
  <ion-list *ngFor="let event of customList" (click)="goToCustomDetail(event.id)">
    <ion-item>
      <ion-avatar  item-left>
          <img src="assets/game/profile/default-profile.png"/>
      </ion-avatar >

      <h2>{{event?.name}}</h2>
      <h3>{{event?.date}}</h3>

      <ion-avatar item-right>
          <img src="assets/game/logo/{{event?.game}}.png"/>
      </ion-avatar>
    </ion-item>
  </ion-list>

    <button ion-button block color="primary" (click)="goToCreate()">
      Create a new Event
    </button>
</ion-content>
